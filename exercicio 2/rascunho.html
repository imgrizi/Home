<body>
    <script>
        
        //mostraMensasagem("Bruno")
        lista2=[2,4,56,7,89,33,1];
        media1=calculaMedia(lista2);

        notas=[1,2,3,4,5,6,7];
        media2= calculaMedia(notas);
        document.write("Notas:"+media2);
        document.write("<br>");
        document.write("A media da lista é:"+media1);
        
        
        
        function calculaMedia(lista){
        //var lista=[7,5,9,66,9,5,36,11];
        soma=0;
       
        tamanho=lista.length
        for(i=0; i<tamanho; i=i+1){
            lido=lista[i];
            soma=soma+lido;
        }
        
        media=soma/tamanho;
        //document.write("Média= "+media);
        return media;
    }
    function mostraMensagem(destinatário){
        document.Write("Ola Sr "+destinatário)
    }

    </script>

</body>
